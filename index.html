<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eea51bea51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        input[type='text'] {
            width: 50px;
        }
        a:link {
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .card {
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-primary bg-dark text-light">
        <div class="container">
            <h1 class="navbar-brand">MY CART</h1>
        </div>
    </nav>
    <div class="container mt-3 pop-parent">
        <h1 class="mb-4 pop-child">ITEMS</h1>
        <div class="row gutter">
            <div class="col-md-9 mb-3">
                <div class="row">
                    <div class="col-md-4 mb-4 card card-body text-center">
                        <img  class="img-fluid" src="./img/shoes.jpg" alt="shoes" style="height: 200px;">
                        <h3 class="mt-2">Nike Red Shoes</h3>
                        <ul class="pagination mx-auto">
                            <li class="page-item">
                                <button class="page-link decrement1"><i class="fas fa-minus"></i></button>
                            </li>
                            <li class="page-item">
                                <input class="page-link text-center input1" type="text" value="0" disabled>
                            </li>
                            <li class="page-item">
                                <button class="page-link increment1"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                        <div class="font-weight-bold">
                            PRICE : $<span class="shoe-price">50</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 card card-body text-center">
                        <img  class="img-fluid" src="./img/watch.jpg" alt="shoes" style="height: 200px;">
                        <h3 class="mt-2">Rolex Watch</h3>
                        <ul class="pagination mx-auto">
                            <li class="page-item">
                                <button class="page-link decrement2"><i class="fas fa-minus"></i></button>
                            </li>
                            <li class="page-item">
                                <input class="page-link text-center input2" type="text" value="0" disabled>
                            </li>
                            <li class="page-item">
                                <button class="page-link increment2"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                        <div class="font-weight-bold">
                            PRICE : $<span class="watch-price">100</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 card card-body text-center">
                        <img  class="img-fluid" src="./img/scooter.jpg" alt="shoes" style="height: 200px;">
                        <h3 class="mt-2">Yellow Scooter</h3>
                        <ul class="pagination mx-auto">
                            <li class="page-item">
                                <button class="page-link decrement3"><i class="fas fa-minus"></i></button>
                            </li>
                            <li class="page-item">
                                <input class="page-link text-center input3" type="text" value="0" disabled>
                            </li>
                            <li class="page-item">
                                <button class="page-link increment3"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                        <div class="font-weight-bold">
                            PRICE : $<span class="scooter-price">500</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4 card card-body text-center">
                        <img  class="img-fluid" src="./img/bracelet.jpg" alt="shoes" style="height: 200px;">
                        <h3 class="mt-2">Bracelet</h3>
                        <ul class="pagination mx-auto">
                            <li class="page-item">
                                <button class="page-link decrement4"><i class="fas fa-minus"></i></button>
                            </li>
                            <li class="page-item">
                                <input class="page-link text-center input4" type="text" value="0" disabled>
                            </li>
                            <li class="page-item">
                                <button class="page-link increment4"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                        <div class="font-weight-bold">
                            PRICE : $<span class="bracelet-price">50</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 card card-body text-center">
                        <img  class="img-fluid" src="./img/sunglass.jpg" alt="shoes" style="height: 200px;">
                        <h3 class="mt-2">Sunglass</h3>
                        <ul class="pagination mx-auto">
                            <li class="page-item">
                                <button class="page-link decrement5"><i class="fas fa-minus"></i></button>
                            </li>
                            <li class="page-item">
                                <input class="page-link text-center input5" type="text" value="0" disabled>
                            </li>
                            <li class="page-item">
                                <button class="page-link increment5"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                        <div class="font-weight-bold">
                            PRICE : $<span class="sunglass-price">20</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4 card card-body text-center">
                        <img  class="img-fluid" src="./img/airpods.jpg" alt="shoes" style="height: 200px;">
                        <h3 class="mt-2">Apple Airpods</h3>
                        <ul class="pagination mx-auto">
                            <li class="page-item">
                                <button class="page-link decrement6"><i class="fas fa-minus"></i></button>
                            </li>
                            <li class="page-item">
                                <input class="page-link text-center input6" type="text" value="0" disabled>
                            </li>
                            <li class="page-item">
                                <button class="page-link increment6"><i class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                        <div class="font-weight-bold">
                            PRICE : $<span class="airpods-price">150</span>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header text-center">Total Amount</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p>Product Amount</p>
                            <p>$<span class="amount">0</span></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Shipping Charge</p>
                            <p>$10</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <p>Total Amount</p>
                            <p>$<span class="total-amount">0</span></p>
                        </div>
                        <a href="#" class="btn btn-primary btn-block">Check Out</a>
                    </div>
                </div>
                <div class="card mt-3 mb-4">
                    <div class="card-header">
                        <button class="btn btn-block" data-toggle="collapse" data-target="#btn-1">Coupan code <i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="card-body">
                        <div class="collapse form-group coupon-parent" id="btn-1">
                           <input class="form-control w-100 coupon coupon-child" type="text">
                           <small class="text-muted mt-5">coupon code : Arsh1234</small>
                           <a href="#" class="btn btn-primary btn-block discount mt-2">Apply code</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
